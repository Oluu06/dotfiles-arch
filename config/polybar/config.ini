;   Catppuccin Mocha Theme
;==========================================================

;==========================================================
; Colors - Catppuccin Mocha
;==========================================================

[colors]
background = #1e1e2e
background-alt = #313244
foreground = #cdd6f4
foreground-alt = #bac2de
primary = #89b4fa
secondary = #f5c2e7
alert = #f38ba8
disabled = #6c7086

; Catppuccin Colors
rosewater = #f5e0dc
flamingo = #f2cdcd
pink = #f5c2e7
mauve = #cba6f7
red = #f38ba8
maroon = #eba0ac
peach = #fab387
yellow = #f9e2af
green = #a6e3a1
teal = #94e2d5
sky = #89dceb
sapphire = #74c7ec
blue = #89b4fa
lavender = #b4befe

;==========================================================
; Bar Configuration
;==========================================================

[bar/main]
width = 100%
height = 30
radius = 0
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2
line-color = ${colors.primary}

border-size = 0
border-color = ${colors.background}

padding-left = 1
padding-right = 1

module-margin-left = 1
module-margin-right = 1

; Fonts
font-0 = JetBrainsMono Nerd Font:style=Medium:size=10;3
font-1 = JetBrainsMono Nerd Font:style=Bold:size=10;3
font-2 = JetBrainsMono Nerd Font:size=16;4

; Modules
modules-left = bspwm xwindow
modules-center = date
modules-right = updates pulseaudio memory cpu network tray

; Tray
tray-position = right
tray-padding = 2
tray-background = ${colors.background}

; Cursor actions
cursor-click = pointer
cursor-scroll = ns-resize

; Enable IPC
enable-ipc = true

;==========================================================
; Modules
;==========================================================

[module/bspwm]
type = internal/bspwm

; Workspace icons
ws-icon-0 = 1;󰈹
ws-icon-1 = 2;󰈹
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;

; Focused workspace
label-focused = %icon%
label-focused-background = ${colors.background-alt}
label-focused-foreground = ${colors.primary}
label-focused-underline = ${colors.primary}
label-focused-padding = 2

; Occupied workspace
label-occupied = %icon%
label-occupied-foreground = ${colors.foreground}
label-occupied-padding = 2

; Urgent workspace
label-urgent = %icon%
label-urgent-background = ${colors.alert}
label-urgent-foreground = ${colors.background}
label-urgent-padding = 2

; Empty workspace
label-empty = %icon%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 2

;==========================================================

[module/xwindow]
type = internal/xwindow

label = %title:0:60:...%
label-foreground = ${colors.foreground-alt}
label-padding = 1

;==========================================================

[module/date]
type = internal/date
interval = 1

date = %A, %d %B %Y
time = %H:%M:%S

label =  %date%   %time%
label-foreground = ${colors.primary}
label-padding = 1

;==========================================================

[module/pulseaudio]
type = internal/pulseaudio

; Format
format-volume = <ramp-volume> <label-volume>
format-volume-foreground = ${colors.green}

label-volume = %percentage%%

format-muted = <label-muted>
label-muted = 󰖁 Muted
label-muted-foreground = ${colors.disabled}

; Volume icons
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

; Click actions
click-right = pavucontrol

;==========================================================

[module/memory]
type = internal/memory
interval = 3

format = <label>
format-prefix = "󰍛 "
format-prefix-foreground = ${colors.yellow}

label = %percentage_used%%
label-foreground = ${colors.foreground}

;==========================================================

[module/cpu]
type = internal/cpu
interval = 3

format = <label>
format-prefix = " "
format-prefix-foreground = ${colors.red}

label = %percentage%%
label-foreground = ${colors.foreground}

;==========================================================

[module/network]
type = internal/network
interface-type = wireless
interval = 3

; Connected
format-connected = <label-connected>
format-connected-prefix = "󰖩 "
format-connected-prefix-foreground = ${colors.blue}

label-connected = %essid%
label-connected-foreground = ${colors.foreground}

; Disconnected
format-disconnected = <label-disconnected>
format-disconnected-prefix = "󰖪 "
format-disconnected-prefix-foreground = ${colors.disabled}

label-disconnected = Disconnected
label-disconnected-foreground = ${colors.disabled}

;==========================================================

[module/updates]
type = custom/script
exec = ~/.config/polybar/scripts/updates.sh
interval = 600

format = <label>
format-prefix = " "
format-prefix-foreground = ${colors.peach}

label = %output%
label-foreground = ${colors.foreground}

click-left = kitty -e paru -Syu

;==========================================================

[module/tray]
type = internal/tray

tray-spacing = 8px
tray-padding = 2
tray-size = 60%

;==========================================================
; Settings
;==========================================================

[settings]
screenchange-reload = true
pseudo-transparency = false

;==========================================================
; Global WM Settings
;==========================================================

[global/wm]
margin-top = 0
margin-bottom = 0
